<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let p = prompt("Enter the number of rows");
        let q = 1;
        for (let i = 1; i <= p; i++) {
            for (let k = 1; k <= p - i; k++) {
                document.write("&nbsp;&nbsp;")
            }
            for (let j = 1; j <= q; j++) {
                document.write("*");
            }
            document.write("<br>");
            q = q + 2;
        }
        let n = p - 1;
        let m = n * 2 - 1;
        for (let i = 1; i <= n; i++) {
            for (let k = 1; k < i + 1; k++) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= m; j++) {
                document.write("*");
            }
            document.write("<br>");
            m = m - 2;
        }
    </script>
</body>

</html>
