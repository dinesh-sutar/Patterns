<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: x-large;

        }
    </style>
</head>

<body>
    <script>
        function rt_tri_le(n) {
            let i, j, k;
            for (i = 1; i <= n; i++) {
                for (k = 1; k <= n - i; k++) {
                    document.write("&nbsp;&nbsp;")
                }
                for (j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }

        let rew = prompt("Enter the number of rows");
        rt_tri_le(rew);
    </script>
</body>

</html>
