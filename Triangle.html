<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <script>
        function tri(n) {
            let i, j, k, l;
            for (i = 1; i <= n; i++) {
                for (k = 1; k <= n - i; k++) {
                    document.write("&nbsp;&nbsp;")
                }
                for (j = 1; j <= i; j++) {
                    document.write("*");
                }
                for (l = 2; l <= i; l++) {
                    document.write("*");
                }
                document.write("<br>");
            }

        }

        let row = prompt("Enter the number of rows");
        tri(row)
    </script>
</body>

</html>
