<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let m = 9;
        for (let i = 1; i <= 5; i++) {
            for (let k = 1; k < i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            for (let j = 1; j <= m; j++) {
                document.write("*");
            }
            document.write("<br>");
            m = m - 2;
        }

    </script>
</body>

</html>
