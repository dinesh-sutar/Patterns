<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt("Enter the number of rows");
        let i, j, k, l, m;
        for (i = n; i >= 1; i--) {
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            for (k = 1; k <= n - i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            for (k = 2; k <= n - i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            if (i == n) {
                m = i - 1;
            }
            else {
                m = i;
            }
            for (l = 1; l <= m; l++) {
                document.write("*");
            }
            document.write("<br>");
        }
        for (i = 2; i <= n; i++) {
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            for (k = 1; k <= n - i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            for (k = 2; k <= n - i; k++) {
                document.write("&nbsp;&nbsp;");
            }
            if (i == n) {
                m = i - 1;
            }
            else {
                m = i;
            }
            for (l = 1; l <= m; l++) {
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
